<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const hello=(color,text)=> {           // create arrow function for creating new div
        const div=document.createElement('div')
        console.log(div);
        div.className="main"
        div.id="myid"
        div.style.backgroundColor=color         // for giving background color
        div.style.padding="10px"
        // div.innerText="Arunava Saha Roy"
        const addText=document.createTextNode(text)     //for putting the text 
        div.appendChild(addText)
        document.body.appendChild(div)
    }
    console.log(hello("green","Arunava"));
</script>
</html>
