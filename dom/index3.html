<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // add element
    function addelement(lang){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addelement("python")
    addelement("java")
    addelement("react")
    // edit
    const secondlang=document.querySelector("li:nth-child(2)")      // nth-child is used for selecting specific element
    const newli=document.createElement("li")
    newli.textContent="CSS"
    secondlang.replaceWith(newli)
    // remove
    const dlt=document.querySelector('li:last-child')
    // console.log(dlt);
    dlt.remove()
    
</script>
</html>
